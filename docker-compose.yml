version: '3.8'

services:
  ml-assistant:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ml-books-assistant
    ports:
      - "8501:8501"
    volumes:
      # Mount data directory for persistent storage
      - ./data:/app/data
      # Mount uploads directory
      - ./uploads:/app/uploads
      # Mount database for persistence
      - ./ml_assistant.db:/app/ml_assistant.db
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
      # Add OpenAI API key if needed (uncomment and set)
      # - OPENAI_API_KEY=your_openai_api_key_here
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ml-assistant-network

networks:
  ml-assistant-network:
    driver: bridge

volumes:
  ml-assistant-data:
    driver: local